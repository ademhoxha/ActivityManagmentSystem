<div class="sufee-login d-flex align-content-center flex-wrap" id="loginDiv">
    <div class="container">
        <div class="login-content">
            <div class="login-logo">
                <a href="index.html">
                    <img class="align-content" src="../../images/logo.png" alt="">
                </a>
            </div>
            <div class="login-form">
                <form (ngSubmit)="onSubmit()" [formGroup]='loginForm'>
                    <div class="form-group">
                        <label>Email or Mobile Phone</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-user-circle" style="width: 15px;"></i>
                            </div>
                            <input type="email" class="form-control" id='email' placeholder="..." formControlName="email">
                        </div>
                        <div [hidden]="!email.hasError('required') || email.untouched" class="alert alert-danger" role="alert"> Email or Mobile Phone is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-asterisk" style="width: 15px;"></i>
                            </div>
                            <input type="password" class="form-control" id='password' placeholder="..." formControlName="password">
                        </div>
                        <div [hidden]="!password.hasError('required') || password.untouched" class="alert alert-danger" role="alert"> Password is required
                        </div>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                        <label class="pull-right">
                            <a href="/success?email={{email.value}}">(Forgotten Password?)</a>
                        </label>

                    </div>
                    <button [(disabled)]="!loginForm.valid" type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">
                        <i class="fa fa-user fa-2x" style="color:white"> Sign in</i>
                    </button>
                    <div class="register-link m-t-15 text-center">
                        <p>Don't have account ?
                            <a routerLink="/registration" routerLinkActive="active"> Sign Up Here!</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
