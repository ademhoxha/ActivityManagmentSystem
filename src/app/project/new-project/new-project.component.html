<div class="card">
  <div class="card-header">
    <strong class="card-title">Insert a New Project</strong>
  </div>
  <div class="card-body">

    <div class="container col-md-12">
      <div class="row justify-content-md-center">
        <div class="form-group col-md-8">
          <label>Project Name</label>
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-info" style="width: 15px;"></i>
            </div>
            <input name="projectName" type="text" class="form-control" id='email' placeholder="..."  data-inputmask="'mask': 'a{3,50}'">
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="form-group">
        <label>Project Start Date</label>
        <div class="input-group">
          <div class="ui-g-12 ui-fluid" style="margin-left: -10px; margin-top: -10px; margin-bottom: 0px;">
            <p-calendar [(ngModel)]="date1" [showIcon]="true" [disabledDays]="[0,6]" monthNavigator="true" yearRange="2018:2023" showButtonBar="true"
              dateFormat="dd.mm.yy" icon="fa-play">
            </p-calendar>
          </div>
        </div>
      </div>
    </div>


    <div class="col-md-3 offset-md-6">
      <div class="form-group">
        <label>Project Delivery Date</label>
        <div class="input-group">
          <div class="ui-g-12 ui-fluid" style="margin-left: -10px; margin-top: -10px; margin-bottom: 0px;">
            <p-calendar [(ngModel)]="date2" [showIcon]="true" [disabledDays]="[0,6]" monthNavigator="true" yearRange="2018:2023" showButtonBar="true"
              dateFormat="dd.mm.yy" icon="fa-truck">
            </p-calendar>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="form-group">
        <label>Project Selled Days Number</label>
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-hourglass-start" style="width: 15px;"></i>
          </div>
          <input name="selledDays" type="text" class="form-control" id='email' placeholder="0" data-inputmask="'mask': '9{1,4}'">
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="form-group">
        <label>Project Estimated Days Number</label>
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-hourglass-end" style="width: 15px;"></i>
          </div>
          <input name="estimatedDays" type="text" class="form-control" id='email' placeholder="0" data-inputmask="'mask': '9{1,4}'">
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="form-group">
        <label>Project Selled Cost for Day</label>
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-euro" style="width: 15px;"></i>
          </div>
          <input  name="costSelledDays" type="text" class="form-control" id='email' placeholder="0,0" data-inputmask="'mask': '9{1,3},9{1,3}'">
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="form-group">
        <label>Project Estimated Cost for Day</label>
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-euro" style="width: 15px;"></i>
          </div>
          <input name="estSelledDays" type="text" class="form-control" id='email' placeholder="0,0" data-inputmask="'mask': '9{1,3},9{1,3}'">
        </div>
      </div>
    </div>

    <div class="col-md-1 offset-md-11 col-sm-6">
      <button class="btn btn-lg btn-primary" type="button" (onclick)="newProject()">Submit</button>
    </div>

  </div>

</div>
