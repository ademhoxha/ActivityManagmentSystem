<app-operation-result *ngIf="resultFlag" [inputData]="resultData">
</app-operation-result>

<app-pop-up></app-pop-up>

<app-block-ui [flag]="loader"></app-block-ui>


<div class="card">
  <div class="card-header">
    <strong class="card-title">Insert a New Project</strong>
  </div>
  <div class="card-body">

    <form name="registrationForm" id="registrationForm" [formGroup]="newProjectForm" (submit)='newProject(dates.startDate, dates.endDate)'>

      <app-project-reduced-view [projectName]="newProjectForm.get('projectName')" [projectEarnings]="projectCost" [numberOfDays]="numberOfDays"
        [estimatedWorkers]="workers" [selledDays]="newProjectForm.get('selledDays')" [costSelledDays]="newProjectForm.get('costSelledDays')"
        [estimatedDays]="newProjectForm.get('estimatedDays')" [estcostSelledDays]="newProjectForm.get('estcostSelledDays')"
        [startDate]="date1" [endDate]="date2">
      </app-project-reduced-view>

      <div class="ui-g">


        <div class="ui-g-12">
          <div class="form-group">
            <label>Project Name</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-info" style="width: 15px;"></i>
              </div>
              <!--<p-inputMask name="projectName" formControlName="projectName" type="text" class="form-control" id='projectName' placeholder="....."
                mask="aaa?aaaaaaaaaaaaaaaaaa" slotChar="" autoClear="false" [style]="{'width':'100%','height':'100%'}"></p-inputMask>-->
              <input name="projectName" formControlName="projectName" type="text" class="form-control _form-special" maxlength="19" placeholder="Insert A Project Name">
            </div>
          </div>
        </div>

        <div class="ui-g-12">
          <app-start-end-date #dates (returnFunction)="onDateChange($event)"></app-start-end-date>
        </div>

        <div class="ui-g-12 ui-md-6 ui-lg-6">
          <div class="form-group">
            <label>Project Selled Days Number</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-hourglass-start" style="width: 15px;"></i>
              </div>
              <!--  <p-inputMask name="selledDays" formControlName="selledDays" type="text" class="form-control" id='selledDays' placeholder="0" mask="9?999"
                slotChar="" autoClear="false" [style]="{'width':'100%','height':'100%'}" (keyup)="projectReducedView(dates.startDate, dates.endDate)" (keydown)="projectReducedView(dates.startDate, dates.endDate)"></p-inputMask>-->
              <input name="selledDays" formControlName="selledDays" type="text" pKeyFilter="pint" class="form-control _form-special" maxlength="4"
                placeholder="0" (keyup)="projectReducedView(dates.startDate, dates.endDate)" (keydown)="projectReducedView(dates.startDate, dates.endDate)">
            </div>
          </div>
        </div>


        <div class="ui-g-12 ui-md-6 ui-lg-6">
          <div class="form-group">
            <label>Project Estimated Days Number</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-hourglass-end" style="width: 15px;"></i>
              </div>
              <!--<p-inputMask name="estimatedDays" formControlName="estimatedDays" type="text" class="form-control" id='estimatedDays' placeholder="0"
                mask="9?999" slotChar="" autoClear="false" [style]="{'width':'100%','height':'100%'}" (keyup)="projectReducedView(dates.startDate, dates.endDate)" (keydown)="projectReducedView(dates.startDate, dates.endDate)"></p-inputMask>-->
              <input name="estimatedDays" formControlName="estimatedDays" type="text" pKeyFilter="pint" class="form-control _form-special"
                maxlength="4" placeholder="0" (keyup)="projectReducedView(dates.startDate, dates.endDate)" (keydown)="projectReducedView(dates.startDate, dates.endDate)">
            </div>
          </div>
        </div>


        <div class="ui-g-12 ui-md-6 ui-lg-6">
          <div class="form-group">
            <label>Project Selled Cost for Day</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-euro" style="width: 15px;"></i>
              </div>
              <!--  <p-inputMask name="costSelledDays" formControlName="costSelledDays" type="text" class="form-control" id='costSelledDays' placeholder="0"
                mask="9?99" slotChar="" autoClear="false" [style]="{'width':'100%','height':'100%'}" (keyup)="projectReducedView(dates.startDate, dates.endDate)" (keydown)="projectReducedView(dates.startDate, dates.endDate)"></p-inputMask> -->
              <input name="costSelledDays" formControlName="costSelledDays" type="text" pKeyFilter="pint" class="form-control _form-special"
                maxlength="3" placeholder="0" (keyup)="projectReducedView(dates.startDate, dates.endDate)" (keydown)="projectReducedView(dates.startDate, dates.endDate)">
            </div>
          </div>
        </div>


        <div class="ui-g-12 ui-md-6 ui-lg-6">
          <div class="form-group">
            <label>Project Estimated Cost for Day</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-euro" style="width: 15px;"></i>
              </div>
              <!--<p-inputMask name="estcostSelledDays" formControlName="estcostSelledDays" type="text" class="form-control" id='estcostSelledDays' placeholder="0"
                mask="9?99" slotChar="" autoClear="false" [style]="{'width':'100%','height':'100%'}" (keyup)="projectReducedView(dates.startDate, dates.endDate)" (keydown)="projectReducedView(dates.startDate, dates.endDate)"></p-inputMask> -->
              <input name="estcostSelledDays" formControlName="estcostSelledDays" type="text" pKeyFilter="pint" class="form-control _form-special"
                maxlength="3" placeholder="0" (keyup)="projectReducedView(dates.startDate, dates.endDate)" (keydown)="projectReducedView(dates.startDate, dates.endDate)">
            </div>
          </div>
        </div>


      </div>



    </form>


  </div>

  <div class="card-footer">

    <div *ngIf="!loader">
      <button type="submit" class="btn btn-success" (click)='newProject(dates.startDate, dates.endDate)' [(disabled)]="!newProjectForm.valid && dates.startDate && dates.endDate">
        <i class="fa fa-dot-circle-o"></i> Submit
      </button>
      <button type="reset" class="btn btn-danger" (click)="reset()">
        <i class="fa fa-ban"></i> Reset
      </button>
    </div>
    <div *ngIf="loader">
      <app-loader></app-loader>
    </div>
  </div>

</div>
