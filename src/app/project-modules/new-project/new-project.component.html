<app-operation-result *ngIf="resultFlag" [inputData]="resultData">
</app-operation-result>

<app-block-ui [flag]="loader"></app-block-ui>

<div class="card">
  <div class="card-header">
    <strong class="card-title">Insert a New Project</strong>
  </div>
  <div class="card-body">


    <form name="registrationForm" id="registrationForm" [formGroup]="newProjectForm" (submit)='newProject(dates.startDate, dates.endDate)'>


      <div class="ui-g">


        <div class="ui-g-12">
          <div class="form-group">
            <label>Project Name</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-info" style="width: 15px;"></i>
              </div>
              <p-inputMask name="projectName" formControlName="projectName" type="text" class="form-control" id='email' placeholder="....."
                mask="aaa?aaaaaaa" slotChar="" autoClear="false" [style]="{'width':'100%','height':'100%'}"></p-inputMask>
            </div>
          </div>
        </div>

        <div class="ui-g-12">
          <app-start-end-date #dates></app-start-end-date>
        </div>




        <div class="ui-g-12 ui-md-6 ui-lg-3">
          <div class="form-group">
            <label>Project Selled Days Number</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-hourglass-start" style="width: 15px;"></i>
              </div>
              <p-inputMask name="selledDays" formControlName="selledDays" type="text" class="form-control" id='email' placeholder="0" mask="9?999"
                slotChar="" autoClear="false" [style]="{'width':'100%','height':'100%'}"></p-inputMask>
            </div>
          </div>
        </div>


        <div class="ui-g-12 ui-md-6 ui-lg-3">
          <div class="form-group">
            <label>Project Estimated Days Number</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-hourglass-end" style="width: 15px;"></i>
              </div>
              <p-inputMask name="estimatedDays" formControlName="estimatedDays" type="text" class="form-control" id='email' placeholder="0"
                mask="9?999" slotChar="" autoClear="false" [style]="{'width':'100%','height':'100%'}"></p-inputMask>
            </div>
          </div>
        </div>


        <div class="ui-g-12 ui-md-6 ui-lg-3">
          <div class="form-group">
            <label>Project Selled Cost for Day</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-euro" style="width: 15px;"></i>
              </div>
              <p-inputMask name="costSelledDays" formControlName="costSelledDays" type="text" class="form-control" id='email' placeholder="0"
                mask="9?99" slotChar="" autoClear="false" [style]="{'width':'100%','height':'100%'}"></p-inputMask>
            </div>
          </div>
        </div>


        <div class="ui-g-12 ui-md-6 ui-lg-3">
          <div class="form-group">
            <label>Project Estimated Cost for Day</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-euro" style="width: 15px;"></i>
              </div>
              <p-inputMask name="estcostSelledDays" formControlName="estcostSelledDays" type="text" class="form-control" id='email' placeholder="0"
                mask="9?99" slotChar="" autoClear="false" [style]="{'width':'100%','height':'100%'}"></p-inputMask>
            </div>
          </div>
        </div>


      </div>



    </form>


  </div>

  <div class="card-footer">

    <div *ngIf="!loader">
      <button type="submit" class="btn btn-success" (click)='newProject(dates.startDate, dates.endDate)' [(disabled)]="!newProjectForm.valid && dates.startDate && dates.endDate">
        <i class="fa fa-dot-circle-o"></i> Submit
      </button>
      <button type="reset" class="btn btn-danger" (click)="newProjectForm.reset();">
        <i class="fa fa-ban"></i> Reset
      </button>
    </div>
    <div *ngIf="loader">
      <app-loader></app-loader>
    </div>
  </div>

</div>
