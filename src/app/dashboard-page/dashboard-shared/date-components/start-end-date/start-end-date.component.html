<div class="ui-g">

<div  class="ui-g-12 ui-md-3 ui-lg-3" style="padding-right: 0.7em; padding-left: 0.0em;">
    <div class="form-group">
      <label>{{startDateLabel}}</label>
      <div class="input-group">
        <div class="ui-g-12 ui-fluid"  style="width: 100%; height : 100%;" >
          <p-calendar [(ngModel)]="startDate" [showIcon]="true" [disabledDays]="_disabledDays" monthNavigator="true" yearRange="_yearRange"
            showButtonBar="true" dateFormat="dd.mm.yy" icon="fa fa-play" [ngModelOptions]="{standalone: true}" (onSelect)="dateIntegrity()"
            (onTodayClick)="dateIntegrity()" (onClearClick)="startDateClear()">
          </p-calendar>
        </div>
      </div>
    </div>
  </div>
  
  
  <div  class="ui-g-12 ui-md-3 ui-lg-3 ui-md-offset-6 ui-lg-offset-6" style="padding-right: 0.7em; padding-left: 0.0em;">
    <div class="form-group">
      <label>{{endDateLabel}}</label>
      <div class="input-group">
        <div class="ui-g-12 ui-fluid" style="width: 100%; height : 100%;">
          <p-calendar [(ngModel)]="endDate" [showIcon]="true" [disabledDays]="_disabledDays" monthNavigator="true" yearRange="_yearRange"
            showButtonBar="true" dateFormat="dd.mm.yy" icon="fa fa-truck" [ngModelOptions]="{standalone: true}" [minDate]="minDeliveryDate" [style]="{'width':'100%','height':'100%'}"
            (onSelect)="onDateChange()" (onTodayClick)="onDateChange()" (onClearClick)="deliveryClear()">
          </p-calendar>
        </div>
      </div>
    </div>
  </div>


</div>
