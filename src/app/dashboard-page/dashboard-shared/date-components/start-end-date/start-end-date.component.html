<div class="_input-group-dbl-form-container">

  <div class="_input-group-flex _input-group-dbl-form _input-group-dbl-form-margin">
    <label class="_input-group-external-label _input-group-lbl-min-ln">{{startDateLabel}}:</label>
    <span class="ui-float-label" style="display: block; margin-left: -.25rem; margin-right: .25rem;">
      <i class="fa fa-play _to-right _black-content" style="z-index: 1;"></i>
      <!--<input type="text" pInputText formControlName="projectName" maxlength="19" class="_input-not-rounded"> -->
      <p-calendar [style]="{'width':'100%','height':'100%'}" [(ngModel)]="startDate" [showIcon]="false" [disabledDays]="_disabledDays"
        monthNavigator="true" yearRange="_yearRange" styleClass="_date-calendar" showButtonBar="true" dateFormat="dd.mm.yy"
        icon="fa fa-play" [ngModelOptions]="{standalone: true}" (onSelect)="dateIntegrity(false)" (onTodayClick)="dateIntegrity(false)"
        (onClearClick)="startDateClear()">
      </p-calendar>
      <label for="float-input" class="_input-group-responsive-float-lbl">{{startDateLabel}}</label>
    </span>
  </div>


  <div class="_input-group-flex _input-group-dbl-form">
    <label class="_input-group-external-label _input-group-lbl-min-ln">{{endDateLabel}}:</label>
    <span class="ui-float-label" style="display: block; margin-left: -.25rem; margin-right: .25rem;">
      <i class="fa fa-truck _to-right _black-content" style="z-index: 1;"></i>
      <!--<input type="text" pInputText formControlName="projectName" maxlength="19" class="_input-not-rounded"> -->
      <p-calendar [style]="{'width':'100%','height':'100%'}" [(ngModel)]="endDate" [showIcon]="false" [disabledDays]="_disabledDays"
        monthNavigator="true" yearRange="_yearRange" styleClass="_date-calendar" showButtonBar="true" dateFormat="dd.mm.yy"
        icon="fa fa-truck" [ngModelOptions]="{standalone: true}" [minDate]="minDeliveryDate" (onSelect)="onDateChange()" (onTodayClick)="onDateChange()"
        (onClearClick)="deliveryClear()">
      </p-calendar>
      <label for="float-input" class="_input-group-responsive-float-lbl">{{endDateLabel}}</label>
    </span>
  </div>

</div>
