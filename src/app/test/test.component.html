

<div  class="col-12" style="background-color: white; width: 500px; margin: 100px; height: 1500px;">

    <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-6">
            <h3>Basic</h3>
            <p-calendar [(ngModel)]="date1" [showIcon]="true" [disabledDays]="[0,6]" monthNavigator="true"
            yearRange="2018:2023" showButtonBar="true" dateFormat="dd.mm.yy" icon="fa-user">
            </p-calendar> {{date1}}
        </div>
    </div>

    <p-calendar [(ngModel)]="date10">
        <ng-template pTemplate="date" let-date>
            <span [ngStyle]="{backgroundColor: (date.day < 21 && date.day > 10) ? '#7cc67c' : 'inherit'}" style="border-radius:50%">{{date.day}}</span>
        </ng-template>
    </p-calendar>

</div>
